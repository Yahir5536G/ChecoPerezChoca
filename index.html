<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // Llamar al archivo PHP cuando la pÃ¡gina se carga
        window.addEventListener('load', () => {
            fetch('index.php')
                .then(response => response.text())
                .then(data => {
                    // Mostrar el resultado del archivo PHP en un contenedor HTML
                    document.getElementById('resultado').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</head>
<body>
    <h2>Ejemplo de llamada a un archivo PHP</h2>
    <div id="resultado">Cargando...</div>
</body>
</html>
